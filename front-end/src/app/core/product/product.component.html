      <img [src]="product.imagemUrl" alt="{{product.nome}}" class="product-image">
      <h2>{{ product.nome }}</h2>
      <p>{{ product.descricao }}</p>
      <p><strong>Pre√ßo:</strong> R$ {{ product.preco }}</p>
      <button (click)="adicionarAoCarrinho(product)">Adicionar ao Carrinho</button>
    </div>
  </div>
