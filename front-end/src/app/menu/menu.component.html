<app-cover></app-cover>
<div class="espaco"></div>
<div class="container">
    <div class="row">
        <h1>Card√°pio</h1>
        <div class="espaco"></div>
    </div>
</div>
<div class="filter">
    <div class="row">
        <div class="container">
            <app-filter (filterProducts)="filterProductsByCategory($event)"></app-filter>
        </div>
    </div>
</div>
<div class="cupcakes">
    <div class="container">
        <div class="row">
            <div class="products-container">
                <div *ngFor="let product of filteredProducts" class="product-card">
                  <img [src]="product.imagem" alt="{{product.nome}}" class="product-image">
                  <h2>{{ product.nome }}</h2>
                  <div class="bottom-card">
                    <p>R$ {{ product.preco }}</p>
                    <div class="buttons">
                      <button (click)="adicionarAosFavoritos(product)"><i class="fa-solid fa-heart fa-xl" style="color: #830000;"></i></button>
                      <button (click)="adicionarAoCarrinho(product)"><i class="fa-solid fa-cart-shopping fa-xl" style="color: #DAA520;"></i></button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
